name: 'Saplings - Base'
description: 'Simple base configuration for modern Drupal.'
type: 'Site'
install:
  # Core.
  - automated_cron
  - block_content
  - config
  - dynamic_page_cache
  - field_ui
  - menu_link_content
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - path_alias
  - shortcut
  - taxonomy
  - tour
  - tour_enhancements
  - views
  - views_ui
  # Contrib.
  - block_class
  - critical_css
  - diff
  - easy_breadcrumb
  - environment_indicator
  - environment_indicator_ribbon
  - google_tag
  - menu_link_attributes
  - pantheon_advanced_page_cache
  - pathauto
  - redirect
  - redirect_404
  - redis
  - simple_sitemap
  - sitemap
  - ultimate_cron
config:
  import:
    # Core.
    automated_cron: '*'
    block_content:
      # Lets bring in the view to list custom blocks.
      # But not the default custom block itself.
      - views.view.block_content.yml
    field_ui: '*'
    menu_ui: '*'
    shortcut: '*'
    taxonomy:
      - core.entity_view_mode.taxonomy_term.full
      - system.action.taxonomy_term_publish_action
      - system.action.taxonomy_term_unpublish_action
      - taxonomy.settings
    views: '*'
    views_ui: '*'
    # Contrib.
    block_class: '*'
    diff: '*'
    easy_breadcrumb: '*'
    environment_indicator: '*'
    google_tag: '*'
    menu_link_attributes: '*'
    pantheon_advanced_page_cache: '*'
    pathauto: '*'
    redirect:
      - redirect.settings
      - system.action.redirect_delete_action
      - views.view.redirect
    redirect_404: '*'
    simple_sitemap: '*'
    sitemap: '*'
    ultimate_cron: '*'
  actions:
    # Sets Cron interval to 0.
    automated_cron.settings:
      simple_config_update:
        interval: 0
    # Users should not be able to set their own time zone.
    system.date:
      simple_config_update:
        timezone.default: America/New_York
        timezone.user.configurable: false
    # Turn on error reporting.
    system.logging:
      simple_config_update:
        error_level: some
    # Performance.
    system.performance:
      simple_config_update:
        cache.page.max_age: 300
        css.preprocess: true
        js.preprocess: true
    # Set home page.
    system.site:
      simple_config_update:
        page.front: /node/1
    # Only Admins can register accounts.
    user.settings:
      simple_config_update:
        cancel_method: user_cancel_block
        register: admin_only
        verify_mail: true
    # Easy Breadcrumbs.
    easy_breadcrumb.settings:
      simple_config_update:
        # Add Schema.org Breadcrumb markup.
        add_structured_data_json_ld: true
        # Remove breadcrumbs when only home appears.
        # Since we print the page title, this is only the home page.
        hide_single_home_item: true
    # Customize Menu item and link attributes.
    menu_link_attributes.config:
      simple_config_update:
        attributes.container_class:
          label: 'Menu item class'
          description: 'Add a CSS class to the menu item (li)'
        attributes.container_id:
          label: 'Menu item ID'
          description: 'Add a unique ID to the menu item.'
        attributes.class:
          label: 'Menu link class'
          description: 'Add a CSS class to the menu link (a)'
        attributes.id:
          label: 'Menu link ID'
          description: 'Add a unique ID to the menu link.'
        attributes.target:
          label: 'Menu link target'
          description: 'Set the link to open in the same window or a new one.'
    # HTML Sitemap.
    sitemap.settings:
      simple_config_update:
        page_title: Sitemap
        plugins.frontpage:
          enabled: true
          weight: 0
          settings:
            title: ''
            rss: ''
          id: frontpage
          provider: sitemap
        plugins.menu:main:
          enabled: true
          weight: 0
          settings:
            title: ''
            show_disabled: false
          id: 'menu:main'
          provider: sitemap
        include_css: true
    # Set some broad permissions.
    user.role.authenticated:
      grantPermissions:
        - 'access content'
        - 'access help pages'
        - 'access shortcuts'
        - 'access user profiles'
        - 'view own unpublished content'
    user.role.anonymous:
      grantPermissions:
        - 'access content'
